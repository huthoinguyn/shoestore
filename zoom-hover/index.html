<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .card{
            overflow: hidden;
            width: 500px;
            height: 500px;
        }
        .card > img{
            /* object-fit: cover; */
            width: 100%;
            transition: all 1000ms;
        }
        .card:hover > img{
            transform: scale(1.1);
        }
    </style>
  </head>
  <body>
    <div class="card">
        <img src="../img/lowtops.jpg" alt="" class="card__img" />
    </div>
  </body>
</html>
